<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TortinhosBet Cassino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #0f0;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #0f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      padding: 2rem;
    }
    .login-register {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #0f0;
      border-radius: 8px;
      background-color: #111;
    }
    .login-register input, .login-register button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    .login-register button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .user-info {
      text-align: right;
      padding: 1rem 2rem;
      color: #0f0;
    }
    .game-section {
      padding: 2rem;
      border-top: 2px solid #0f0;
      margin-top: 2rem;
      background-color: #111;
      border-radius: 12px;
    }
    .mines-grid, .roleta-grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    .cell, .roleta-cell {
      width: 50px;
      height: 50px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .cell.revealed, .roleta-cell.active {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      background: #111;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <header>
    TortinhosBet
  </header>
  <div class="user-info">
    <span id="username-display"></span> | Saldo: R$<span id="balance">0.00</span>
  </div>
  <div class="container">
    <div class="login-register">
      <h2>Login / Cadastro</h2>
      <input type="text" id="username" placeholder="Nome de usu√°rio">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar / Cadastrar</button>
      <p id="login-status"></p>
    </div>

    <div class="game-section" id="mines-game">
      <h2>üí£ Mines</h2>
      <label for="mine-count">Quantidade de minas:</label>
      <input type="number" id="mine-count" value="5" min="1" max="35">
      <button onclick="startMinesGame()">Iniciar Jogo</button>
      <div class="mines-grid" id="mines-grid"></div>
    </div>

    <div class="game-section" id="roleta-game">
      <h2>üé∞ Roleta do Tigrinho</h2>
      <button onclick="girarRoleta()">Girar</button>
      <div class="roleta-grid" id="roleta-grid"></div>
    </div>

    <div class="game-section" id="aviator-game">
      <h2>üõ´ Aviator</h2>
      <button onclick="startAviator()">Iniciar Voo</button>
      <canvas id="aviator-canvas" width="300" height="200"></canvas>
    </div>
  </div>

  <script>
    const users = {};
    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("login-status");
      if (!username || !password) {
        status.textContent = "Preencha todos os campos.";
        return;
      }
      if (!users[username]) {
        users[username] = { password, balance: 1000 };
        status.textContent = "Usu√°rio cadastrado com R$1000!";
      } else if (users[username].password !== password) {
        status.textContent = "Senha incorreta.";
        return;
      } else {
        status.textContent = "Login bem-sucedido!";
      }
      currentUser = username;
      document.getElementById("username-display").textContent = `üë§ ${username}`;
      document.getElementById("balance").textContent = users[username].balance.toFixed(2);
    }

    // MINES GAME
    let minePositions = [];
    let revealed = [];

    function startMinesGame() {
      const grid = document.getElementById("mines-grid");
      grid.innerHTML = "";
      revealed = [];
      const mineCount = parseInt(document.getElementById("mine-count").value);
      const totalCells = 36;
      minePositions = [];
      while (minePositions.length < mineCount) {
        let pos = Math.floor(Math.random() * totalCells);
        if (!minePositions.includes(pos)) minePositions.push(pos);
      }
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => revealCell(i, cell);
        grid.appendChild(cell);
      }
    }

    function revealCell(index, cell) {
      if (revealed.includes(index)) return;
      revealed.push(index);
      if (minePositions.includes(index)) {
        cell.textContent = "üí£";
        cell.style.background = "red";
      } else {
        cell.textContent = "üíé";
        cell.classList.add("revealed");
      }
    }

    // ROLETA DO TIGRINHO
    function girarRoleta() {
      const grid = document.getElementById("roleta-grid");
      grid.innerHTML = "";
      let simbolos = ["üêØ", "üçí", "üí∞", "‚≠ê", "7Ô∏è‚É£", "üçá"];
      let resultados = [];
      for (let i = 0; i < 6; i++) {
        let sorteado = simbolos[Math.floor(Math.random() * simbolos.length)];
        resultados.push(sorteado);
        let cell = document.createElement("div");
        cell.classList.add("roleta-cell");
        cell.textContent = sorteado;
        grid.appendChild(cell);
      }
    }

    // AVIATOR
    function startAviator() {
      const canvas = document.getElementById("aviator-canvas");
      const ctx = canvas.getContext("2d");
      let x = 0;
      let y = canvas.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.fillText("‚úàÔ∏è", x, y);
        x += 2;
        y -= 1.5;
        if (x > canvas.width || y < 0) clearInterval(interval);
      }, 30);
    }
  </script>
</body>
</html>
