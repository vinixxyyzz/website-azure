<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TortinhosBet - Cassino Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #0f0f0f;
      color: #00ff88;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: left;
      font-size: 2rem;
      color: #00ff88;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #auth {
      padding: 40px;
      text-align: center;
    }

    input {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #user-info {
      padding: 10px;
      text-align: right;
      font-size: 1rem;
    }

    #games, .game-section {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .game-section {
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff8866;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    TortinhosBet
  </header>

  <div id="auth">
    <div id="login">
      <h2>Login</h2>
      <input id="login-user" placeholder="Usu√°rio"><br>
      <input type="password" id="login-pass" placeholder="Senha"><br>
      <button onclick="login()">Entrar</button>
      <p><a href="#" onclick="showRegister()">N√£o tem conta? Cadastre-se</a></p>
    </div>
    <div id="register" style="display:none">
      <h2>Cadastro</h2>
      <input id="register-user" placeholder="Usu√°rio"><br>
      <input type="password" id="register-pass" placeholder="Senha"><br>
      <button onclick="register()">Cadastrar</button>
      <p><a href="#" onclick="showLogin()">J√° tem conta? Login</a></p>
    </div>
  </div>

  <div id="user-info"></div>

  <div id="games" style="display:none">
    <div class="game-section" id="mines">
      <h2>üí£ Mines</h2>
      <p>Escolha quanto quer apostar e clique em Jogar!</p>
      <input type="number" id="mines-bet" placeholder="Valor da aposta" min="1" />
      <button onclick="startMinesGame()">Jogar</button>
      <div id="mines-result" style="margin-top: 1em;"></div>
    </div>

    <div class="game-section" id="roleta">
      <h2>üêØ Roleta do Tigrinho</h2>
      <p>Escolha quanto apostar e clique para girar!</p>
      <input type="number" id="roleta-bet" placeholder="Valor da aposta" min="1" />
      <button onclick="startRoletaGame()">Girar</button>
      <div id="roleta-result" style="margin-top: 1em;"></div>
    </div>

    <div class="game-section" id="aviator">
      <h2>‚úàÔ∏è Aviator</h2>
      <p>Escolha quanto apostar e clique para decolar!</p>
      <input type="number" id="aviator-bet" placeholder="Valor da aposta" min="1" />
      <button onclick="startAviatorGame()">Decolar</button>
      <div id="aviator-result" style="margin-top: 1em;"></div>
    </div>

    <div style="text-align:center">
      <strong>Saldo: R$<span id="balance">0.00</span></strong>
    </div>
  </div>

  <script>
    let currentUser = null;
    let users = {};

    function showLogin() {
      document.getElementById("login").style.display = "block";
      document.getElementById("register").style.display = "none";
    }

    function showRegister() {
      document.getElementById("register").style.display = "block";
      document.getElementById("login").style.display = "none";
    }

    function login() {
      const user = document.getElementById("login-user").value;
      const pass = document.getElementById("login-pass").value;
      if (users[user] && users[user].password === pass) {
        currentUser = user;
        document.getElementById("games").style.display = "block";
        document.getElementById("auth").style.display = "none";
        document.getElementById("balance").textContent = users[user].balance.toFixed(2);
        document.getElementById("user-info").textContent = `üë§ ${user}`;
      } else {
        alert("Usu√°rio ou senha incorretos!");
      }
    }

    function register() {
      const user = document.getElementById("register-user").value;
      const pass = document.getElementById("register-pass").value;
      if (!users[user]) {
        users[user] = { password: pass, balance: 1000 };
        alert("Cadastro realizado com sucesso!");
        showLogin();
      } else {
        alert("Usu√°rio j√° existe!");
      }
    }

    function startMinesGame() {
      const bet = parseFloat(document.getElementById("mines-bet").value);
      const resultEl = document.getElementById("mines-result");
      if (isNaN(bet) || bet <= 0) return resultEl.innerHTML = "Digite um valor v√°lido.";
      if (bet > users[currentUser].balance) return resultEl.innerHTML = "Saldo insuficiente!";
      const win = Math.random() < 0.5;
      if (win) {
        users[currentUser].balance += bet;
        resultEl.innerHTML = `üéâ Voc√™ ganhou R$${bet.toFixed(2)}!`;
      } else {
        users[currentUser].balance -= bet;
        resultEl.innerHTML = `üí• Voc√™ perdeu R$${bet.toFixed(2)}.`;
      }
      document.getElementById("balance").textContent = users[currentUser].balance.toFixed(2);
    }

    function startRoletaGame() {
      const bet = parseFloat(document.getElementById("roleta-bet").value);
      const resultEl = document.getElementById("roleta-result");
      if (isNaN(bet) || bet <= 0) return resultEl.innerHTML = "Digite um valor v√°lido.";
      if (bet > users[currentUser].balance) return resultEl.innerHTML = "Saldo insuficiente!";
      const prizeMultiplier = [0, 0.5, 1, 2, 5, 10];
      const resultIndex = Math.floor(Math.random() * prizeMultiplier.length);
      const multiplier = prizeMultiplier[resultIndex];
      const resultAmount = bet * multiplier;
      users[currentUser].balance = users[currentUser].balance - bet + resultAmount;
      resultEl.innerHTML = `üé∞ Resultado: x${multiplier}<br>Voc√™ ganhou R$${resultAmount.toFixed(2)}!`;
      document.getElementById("balance").textContent = users[currentUser].balance.toFixed(2);
    }

    function startAviatorGame() {
      const bet = parseFloat(document.getElementById("aviator-bet").value);
      const resultEl = document.getElementById("aviator-result");
      if (isNaN(bet) || bet <= 0) return resultEl.innerHTML = "Digite um valor v√°lido.";
      if (bet > users[currentUser].balance) return resultEl.innerHTML = "Saldo insuficiente!";
      const multiplier = (Math.random() * 10 + 1).toFixed(2);
      const resultAmount = bet * multiplier;
      users[currentUser].balance = users[currentUser].balance - bet + resultAmount;
      resultEl.innerHTML = `‚úàÔ∏è O avi√£o subiu at√© x${multiplier}!<br>Voc√™ ganhou R$${resultAmount.toFixed(2)}!`;
      document.getElementById("balance").textContent = users[currentUser].balance.toFixed(2);
    }
  </script>
</body>
</html>
