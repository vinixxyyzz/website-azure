<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TortinhosBet Cassino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #0f0;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .login-register {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #0f0;
      border-radius: 8px;
      background-color: #111;
    }
    .login-register input, .login-register button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    .login-register button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .user-info {
      text-align: right;
      padding: 1rem;
    }
    .game-section {
      padding: 2rem;
      border-top: 2px solid #0f0;
      margin-top: 2rem;
    }
    .mines-grid, .roleta-grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    .cell, .roleta-cell {
      width: 50px;
      height: 50px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .cell.revealed, .roleta-cell.active {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      background: #111;
    }
    .withdraw-button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    TortinhosBet
  </header>
  <div class="user-info">
    <span id="username-display"></span> | Saldo: R$<span id="balance">0.00</span>
  </div>
  <div class="container">
    <div class="login-register">
      <h2>Login / Cadastro</h2>
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar / Cadastrar</button>
      <p id="login-status"></p>
    </div>

    <div class="game-section" id="mines-game">
      <h2>ðŸ’£ Mines</h2>
      <label for="mine-count">Quantidade de minas:</label>
      <input type="number" id="mine-count" value="5" min="1" max="24">
      <button onclick="startMinesGame()">Iniciar Jogo</button>
      <div class="mines-grid" id="mines-grid"></div>
      <button class="withdraw-button" onclick="withdrawMines()">Retirar</button>
    </div>

    <div class="game-section" id="roleta-game">
      <h2>ðŸŽ° Roleta do Tigrinho</h2>
      <p>Multiplicador aleatÃ³rio: <span id="roleta-mult">1x</span></p>
      <input type="number" id="roleta-bet" placeholder="Valor da aposta" />
      <button onclick="girarRoleta()">Girar</button>
      <div class="roleta-grid" id="roleta-grid"></div>
    </div>

    <div class="game-section" id="aviator-game">
      <h2>ðŸ›« Aviator</h2>
      <p>Multiplicador: <span id="aviator-mult">1.00x</span></p>
      <button onclick="startAviator()">Iniciar Voo</button>
      <canvas id="aviator-canvas" width="300" height="200"></canvas>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
