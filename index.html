<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TortinhosBet Cassino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #0f0;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .login-register {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #0f0;
      border-radius: 8px;
      background-color: #111;
    }
    .login-register input, .login-register button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    .login-register button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .user-info {
      text-align: right;
      padding: 1rem;
    }
    .game-section {
      padding: 2rem;
      border-top: 2px solid #0f0;
      margin-top: 2rem;
    }
    .mines-grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .cell.revealed {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    TortinhosBet
  </header>
  <div class="user-info">
    <span id="username-display"></span> | Saldo: R$<span id="balance">0.00</span>
  </div>
  <div class="container">
    <div class="login-register">
      <h2>Login / Cadastro</h2>
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar / Cadastrar</button>
      <p id="login-status"></p>
    </div>

    <div class="game-section" id="mines-game">
      <h2>ðŸ’£ Mines</h2>
      <label for="mine-count">Quantidade de minas:</label>
      <input type="number" id="mine-count" value="5" min="1" max="35">
      <button onclick="startMinesGame()">Iniciar Jogo</button>
      <div class="mines-grid" id="mines-grid"></div>
    </div>
  </div>

  <audio id="sound-win" src="https://cdn.pixabay.com/audio/2022/03/15/audio_42b29f6942.mp3"></audio>
  <audio id="sound-lose" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9dfe2f41e3.mp3"></audio>
  <audio id="sound-click" src="https://cdn.pixabay.com/audio/2022/03/15/audio_84df1a6a91.mp3"></audio>

  <style>
    .animate-glow {
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      to {
        box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2) translateY(-20px); }
    }
  </style>

  <script>
    const users = {};
    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("login-status");
      if (!username || !password) {
        status.textContent = "Preencha todos os campos.";
        return;
      }
      if (!users[username]) {
        users[username] = { password, balance: 1000 };
        status.textContent = "UsuÃ¡rio cadastrado com R$1000!";
      } else if (users[username].password !== password) {
        status.textContent = "Senha incorreta.";
        return;
      } else {
        status.textContent = "Login bem-sucedido!";
      }
      currentUser = username;
      document.getElementById("username-display").textContent = `ðŸ‘¤ ${username}`;
      document.getElementById("balance").textContent = users[username].balance.toFixed(2);
    }

    // MINES GAME
    let minePositions = [];
    let revealed = [];

    function startMinesGame() {
      const grid = document.getElementById("mines-grid");
      grid.innerHTML = "";
      revealed = [];
      const mineCount = parseInt(document.getElementById("mine-count").value);
      const totalCells = 36;
      minePositions = [];
      while (minePositions.length < mineCount) {
        let pos = Math.floor(Math.random() * totalCells);
        if (!minePositions.includes(pos)) minePositions.push(pos);
      }
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => revealCell(i, cell);
        grid.appendChild(cell);
      }
    }

    function revealCell(index, cell) {
      if (revealed.includes(index)) return;
      revealed.push(index);
      if (minePositions.includes(index)) {
        cell.textContent = "ðŸ’£";
        cell.style.background = "red";
        document.getElementById("sound-lose").play();
        alert("VocÃª clicou em uma mina!");
      } else {
        cell.textContent = "ðŸ’Ž";
        cell.classList.add("revealed");
        document.getElementById("sound-click").play();
      }
    }
  </script>
</body>
</html>
